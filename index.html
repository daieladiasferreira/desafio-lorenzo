
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Desafio do Lorenzo ‚Äì Ca√ßador de Saberes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #dff1ff;
            text-align: center;
            padding: 20px;
        }
        .question {
            font-size: 24px;
            margin: 20px 0;
        }
        .answers button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 18px;
        }
        .score {
            font-size: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Desafio do Lorenzo ‚Äì Ca√ßador de Saberes</h1>
    <div class="question" id="question">Carregando pergunta...</div>
    <div class="answers" id="answers"></div>
    <div class="score" id="score">Pontua√ß√£o: 0</div>

    <script>
        let score = 0;
        let currentQuestion = 0;
        let questions = [];

        async function loadQuestions() {
            const res = await fetch("fase1_perguntas.json");
            questions = await res.json();
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestion >= questions.length || score >= 30) {
                document.getElementById("question").textContent = "üèÜ Parab√©ns! Voc√™ venceu!";
                document.getElementById("answers").innerHTML = "";
                playSound("vitoria");
                return;
            }

            const q = questions[currentQuestion];
            document.getElementById("question").textContent = q.pergunta;
            const answersDiv = document.getElementById("answers");
            answersDiv.innerHTML = "";
            q.alternativas.forEach((alt, index) => {
                const btn = document.createElement("button");
                btn.textContent = alt;
                btn.onclick = () => checkAnswer(index === q.correta);
                answersDiv.appendChild(btn);
            });
        }

        function checkAnswer(isCorrect) {
            if (isCorrect) {
                score++;
                playSound("acerto");
            } else {
                score -= 2;
                playSound("erro");
            }
            document.getElementById("score").textContent = "Pontua√ß√£o: " + score;
            currentQuestion++;
            showQuestion();
        }

        function playSound(tipo) {
            const sounds = {
                acerto: "acerto.mp3",
                erro: "erro.mp3",
                vitoria: "vitoria.mp3"
            };
            const audio = new Audio(sounds[tipo]);
            audio.play();
        }

        loadQuestions();
    </script>
</body>
</html>
