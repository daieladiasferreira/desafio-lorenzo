
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Desafio do Lorenzo ‚Äì Ca√ßador de Saberes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://i.imgur.com/t3IBAwP.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            padding: 40px;
            color: #333;
        }
        h1 {
            font-size: 32px;
            color: #2c3e50;
        }
        button {
            padding: 12px 20px;
            margin: 10px;
            font-size: 16px;
            background-color: #f0f8ff;
            border: 2px solid #3498db;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #d6eaf8;
        }
    </style>
</head>
<body>
    <h1>Desafio do Lorenzo ‚Äì Ca√ßador de Saberes</h1>
    <div id="quiz">
        <p id="pergunta">Carregando pergunta...</p>
        <div id="opcoes"></div>
        <p>Pontua√ß√£o: <span id="pontuacao">0</span></p>
    </div>
    <audio id="som-acerto" src="acerto_bling.mp3"></audio>
    <audio id="som-erro" src="erro_ops.mp3"></audio>
    <audio id="som-vitoria" src="vitoria_parabens.mp3"></audio>

    <script>
        let perguntas = [];
        let perguntaAtual = 0;
        let pontuacao = 0;

        async function carregarPerguntas() {
            const res = await fetch('fase1_perguntas.json');
            perguntas = await res.json();
            mostrarPergunta();
        }

        function mostrarPergunta() {
            if (pontuacao >= 30) {
                document.getElementById("quiz").innerHTML = "<h2>Parab√©ns! Voc√™ venceu! üèÜ</h2>";
                document.getElementById("som-vitoria").play();
                return;
            }

            if (perguntaAtual >= perguntas.length) {
                perguntaAtual = 0; // reiniciar
            }

            const pergunta = perguntas[perguntaAtual];
            document.getElementById("pergunta").textContent = pergunta.pergunta;
            const opcoesDiv = document.getElementById("opcoes");
            opcoesDiv.innerHTML = "";

            pergunta.opcoes.forEach((opcao, index) => {
                const botao = document.createElement("button");
                botao.textContent = opcao;
                botao.onclick = () => verificarResposta(index, pergunta.correta);
                opcoesDiv.appendChild(botao);
            });
        }

        function verificarResposta(indiceEscolhido, indiceCorreto) {
            if (indiceEscolhido === indiceCorreto) {
                pontuacao += 1;
                document.getElementById("som-acerto").play();
            } else {
                pontuacao -= 2;
                document.getElementById("som-erro").play();
            }
            document.getElementById("pontuacao").textContent = pontuacao;
            perguntaAtual++;
            setTimeout(mostrarPergunta, 1000);
        }

        carregarPerguntas();
    </script>
</body>
</html>
